<!DOCTYPE html>
<html>
    <body>
<h2>JavaScript Functions</h2>
<p> Этот пример вызывает функция, которая проведёт вычисления и выдаст результат обратно: </p>
<p id="demo"></p>
<script>
    var x = myFunction (4,6);
    document.getElementById("demo").innerHTML=x;
    function myFunction (a,b) {
        return (a+b)/2;
    }
</script>
    </body>
</html>
