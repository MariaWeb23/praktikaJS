<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Массивы</h2>
    <p>Лучший способ выводить или заполнять массив, это использовать цикл
        for:</p>
    <p id="demo"></p>
    <script>
        var fruits, text, fLen, i;
        fruits = ["Banana", "Orange", "Apple", "Mango", "Dragon fruit"];
        fLen = fruits.length;
        text = "<ul>";
        for (i = 0; i < fLen; i++) {
            text += "<li>" + fruits[i] + "</li>";
        }
        text += "</ul>";
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
